<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="title">Cadastrar Usuario</h1>
        </div>

        <form action="" class="form" id="form">

            <div class="form-cont">
                <label for="user">Nome de Usuario</label>
                <input placeholder="Digite seu Usuario..." type="text" class="user" id="user">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-solid fa-circle-check"></i></i>
                <small>Deu erro aqui</small>
            </div>

            <div class="form-cont">
                <label for="email">Email</label>
                <input type="text" placeholder="Digite seu email..." class="email" id="email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-solid fa-circle-check"></i></i>
                <small>Deu erro aqui</small>

            </div>

            <div class="form-cont">
                <label for="senha">Senha</label>
                <input placeholder="Digite sua senha..." type="text" class="senha" id="senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-solid fa-circle-check"></i></i>
                <small>Deu erro aqui</small>
            </div>

            <div class="form-cont">
                <label for="senha-confirm">Confirmação de senha</label>
                <input placeholder="Confirme sua senha..." type="text" class="senha-confirm" id="senha-confirm">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Deu erro aqui</small>
            </div>

            <button class="btn" type="submit">Criar Cadastro</button>

        </form>

    </div>


</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/e478d725a2.js" crossorigin="anonymous"></script>

</html>
